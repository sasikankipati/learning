<div *ngIf="isLogged == true">
  <div class="p-grid" style="margin: 0px">
    <div class="p-col-12" style="margin: 0px; padding: 0px">
      <app-menus></app-menus>
    </div>
    <div class="p-col-12"><router-outlet></router-outlet></div>
  </div>
</div>

<ng-container *ngIf="isLogged == false">
  <router-outlet></router-outlet>
</ng-container>

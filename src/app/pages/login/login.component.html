<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div id="login-wrapper" style="margin-top: 5%">
    <div id="login-container">
      <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-8">
          <h1 style="text-align: left; font-weight: bolder">Login</h1>
          <p style="text-align: left">Sign in to your account</p>
        </div>
        <div class="p-col-12 p-md-4">
          <img src="assets/layout/images/login-logo.png" style="width: 100%" />
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input formControlName="email" type="text" pInputText placeholder="Username" />
          </div>
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input formControlName="password" type="text" pInputText placeholder="Password" />
          </div>
        </div>

        <div class="p-col-12 p-md-4">
          <button
            pButton
            type="submit"
            
            [label]="isLoading == true ? 'Logging in...' : 'Login'"
          ></button>
        </div>
        <div class="p-col-12 p-md-8" style="text-align: right">
          <a href="#"><small>Register</small></a
          ><br />
          <a href="#"><small>Forgot Password</small></a
          ><br />
        </div>
      </div>
    </div>
  </div>
</form>
